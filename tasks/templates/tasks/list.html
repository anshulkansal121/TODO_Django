{% extends 'tasks/main.html' %}

{% block content %}
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-info" type="submit" name="submit" value="Submit Task">
</form>
<div class="todo-list">
{% for task in tasks %}
<div class="item-row">
    <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
    <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
   
    {% if task.complete == True %}
    <del>{{ task }}</del>
    {% else %}
    <span>{{ task }}</span>
    {% endif %}
</div>
{% endfor %}
</div>
{% endblock content %}
